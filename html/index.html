<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
		#allmap {height:100%; width: 100%;}
		#stats {position: fixed; background-color:blue; left: 160px; top: 10px; color: white}
		#menu {position: fixed; background-color:blue; left: 160px; top: 40px; color: white}
	</style>
	<title>WLAN用户统计</title>
</head>
<body>
<div id="allmap"></div>
<div id=stats>
</div>
<div id=menu>用户统计SSID: <select id=disp_ssid onchange="change_disp_ssid(this.options[this.options.selectedIndex].value);">
<option value=all seleced>所有</option>
<option value=ustcnet>ustcnet</option>
<option value=eduroam>eduroam</option>
<option value=ustc-guest>ustc-guest</option>
<option value=ChinaNet>ChinaNet</option>
<option value=CMCC-USTC>CMCC</option>
</select></div>

<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=7RuEGPr12yqyg11XVR9Uz7NI"></script>
<script src="http://202.141.176.2:4000/socket.io/socket.io.js"></script>
<script>
var markers = {};
</script>

//var lou = new Array(); 楼的信息，下标是楼编号
//var lat = new Array();
//var lon = new Array();
//  lou[1]='name'
//  lat[1]=x
//  lon[1]=y
//var apidlou = new Array();  APID到楼编号的对应

<script type="text/javascript" src="http://linux.ustc.edu.cn/ap/ap-wlan.php"></script>

<script>

// 百度地图API功能
var map = new BMap.Map("allmap");
map.enableScrollWheelZoom();

var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT});// 左上角，添加比例尺
var top_left_navigation = new BMap.NavigationControl();  //左上角，添加默认缩放平移控件
	
//添加控件和比例尺
map.addControl(top_left_control);        
map.addControl(top_left_navigation);     
map.addControl(new BMap.MapTypeControl());

map.centerAndZoom(new BMap.Point(117.27336492153,31.843459184271),17);

var disp_ssid = 'all';
var louclients = {};
var ssidclients = {};
ssidclients['all']=0;
for (l in lou ) {
	louclients[l] = {};
	louclients[l]['all']=0;
}

for (apid in apclients) {
	l = apidlou[apid];
	apclients[apid]['all']=0;
	for (s in apclients[apid]) {
		if(s=='all') continue;
		apclients[apid]['all']+=apclients[apid][s];
		louclients[l]['all']+=apclients[apid][s];
		ssidclients['all']+=apclients[apid][s];
		if(louclients[l][s]==undefined)
			louclients[l][s]=apclients[apid][s];
		else
			louclients[l][s]+=apclients[apid][s];
		if(ssidclients[s]==undefined)
			ssidclients[s]=apclients[apid][s];
		else
			ssidclients[s]+=apclients[apid][s];
	}
}

for( i in lou ) {
//	alert(i+' '+lou[i]+' '+lat[i]+' '+lon[i]);
     	var icon = new BMap.Icon("http://linux.ustc.edu.cn/ap/green.png", new BMap.Size(24, 32), {anchor: new BMap.Size(12, 16)});
        var marker = new BMap.Marker(new BMap.Point(lon[i],lat[i]), {icon: icon});
        var lb = new BMap.Label(clients[i], {offset: new BMap.Size(20,0)});
        lb.setStyle({border:0, background: "#eeeeee"});
        marker.setLabel(lb);
        map.addOverlay(marker);
	markers[i]=marker;
}

function useradd(apid, ssid, cnt)  // cnt 1 or -1
{	var lou = apidlou[apid];	
	if(apclients[apid][ssid]==undefined) // 以前没有过这个ssid的统计
		if(cnt<0) return;	// 不变，直接返回
		else  {
			apclients[apid][ssid]=0;  // 初始化
			if(louclients[lou][ssid]==undefined) // 以前没有过这个ssid的统计
				louclients[lou][ssid]=0;  // 初始化
			if(ssidclients[ssid]==undefined)
				ssidclients[ssid]=0;
		}
	apclients[apid][ssid] +=cnt;
	apclients[apid]['all']+=cnt;
	louclients[lou][ssid] +=cnt;
	louclients[lou]['all']+=cnt;
	ssidclients[ssid] +=cnt;
	ssidclients['all']+=cnt;
}

function change_disp_ssid(ssid) {
	disp_ssid = ssid;
	for(l in lou) 
		update_lou_disp(l);
}

function update_stats()
{
	document.getElementById("stats").innerHTML = 
		ssidclients['all']  +
		" ustcnet:"+ssidclients['ustcnet']+
		" eduroam:"+ssidclients['eduroam']+
		" ustc-guest:"+ssidclients['ustc-guest']+
		" ChinaNet:"+ssidclients['ChinaNet']+
		" CMCC:"+ssidclients['CMCC-USTC']+
		" Other:"+ (ssidclients['nsrl']+ssidclients['ecard.ustc']+ssidclients['USTC.INTERNET']);;
}

function update_lou_disp(l)
{
	var lb = markers[l].getLabel();
	if(louclients[l][disp_ssid]!=undefined)
		lb.setContent(louclients[l][disp_ssid]);
	else
		lb.setContent(0);
}

var socket = io("http://202.141.176.2:4000/");
socket.on('wifi', function(obj){
	var lou = apidlou[obj.apid];
	if(markers.hasOwnProperty(lou)) {   // lou已经存在
		if(obj.state=='J') {  // new user join
			useradd(obj.apid, obj.ssid, 1);
		} else if(obj.state=='L') { // user leave
			useradd(obj.apid, obj.ssid, -1);
		}
		update_lou_disp(lou);
		markers[lou].setAnimation(BMAP_ANIMATION_BOUNCE);
		setTimeout( function(){ markers[lou].setAnimation(null); }, 500);
		update_stats();
	}
});


</script>
</body>
</html>
